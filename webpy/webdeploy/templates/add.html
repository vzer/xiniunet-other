<!DOCTYPE html>
<html>
<head>
    <title>web发布系统</title>
    <meta charset="utf-8">
    <link type="text/css" href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span6 offset3">
                <form class="form-horizontal validate" action="/add/" method="post">


                     <div class="control-group">
                        <label class="control-label" for="workorder">
                            <strong>工单编号</strong>
                        </label>
                        <div class="controls">
                            <p id="workorder" >{{workorder}}</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="models">
                            <strong>发布模块</strong>
                        </label>
                        <div class="controls">
                            {% for momap in modelmap %}
                                <label><input id="models" name="models" required="required" type="radio" value="{{momap.mode_pet}}">{{momap.mode_pet}}</label>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="version_number" >
                            <strong>发布版本</strong>
                        </label>
                        <div class="controls">
                            <input id="version_number" name="version_number" required="required" type="text" placeholder="1.0.0">
                        </div>
                    </div>

                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-large" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
